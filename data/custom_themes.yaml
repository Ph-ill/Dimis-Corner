- name: "meow"
  site-bg: "/flowertile.png"
  # New 4-Color Palette Implementation
  accent-color: "#fffc00"          # Electric Yellow - Main attention grabber, buttons, CTAs
  select-color: "#fffc0080"        # Electric Yellow with transparency for selections
  link-color: "#fffc00"           # Electric Yellow - All clickable links 
  bg-color: "#f8f9fa"             # Off-white - Main background, better contrast with light colors
  text-color: "#0a192f"           # Midnight Blue - Body text, readability & structure
  bg2-color: "#f8f9fa"            # Off-white - Content areas, cards, sidebars
  border-color: "#00e5ff"         # Vibrant Cyan - Borders, horizontal rules
  post-shadow-color: "#0a192f20"  # Midnight Blue shadow with transparency
  special-text-color: "#0a192f"   # Midnight Blue - Headings, strong visual hierarchy
  post-header-color: "#0a192f"    # Midnight Blue - Post titles and headers
  post-outline-color: "#fffc00"   # Electric Yellow - Primary outlines, current page indicators
  post-outline-color2: "#00e5ff"  # Vibrant Cyan - Secondary outlines, metadata highlights
  list-style:
    image: "/flower.png"
