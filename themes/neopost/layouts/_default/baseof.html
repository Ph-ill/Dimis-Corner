<!DOCTYPE html>
<html lang="{{ .Site.Language }}">
<head>
    <title>{{ if not .IsHome }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
    <link rel="canonical" href="{{ .Site.BaseURL }}">
    
    {{ with .Site.Params.favicon }}
    <link rel="icon" href="{{ . }}">
    {{ end }}
    
    <meta name="description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Summary }}{{ end }}">
    
    {{ if isset .Params "tags" }}
    <meta name="keywords" content="{{ with .Params.tags }}{{ delimit . ", " }}{{ end }}">
    {{ end }}
    
    {{ partial "style.html" . }}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow">
    <meta charset="utf-8">
    <script>
        // Random background tile selector
        document.addEventListener('DOMContentLoaded', function() {
            const backgroundTiles = [
                '/bg_tiles/blobz.gif',
                '/bg_tiles/celesestrellas.gif',
                '/bg_tiles/labg.gif',
                '/bg_tiles/lightblue.gif',
                '/bg_tiles/skylo.gif',
                '/bg_tiles/water2.webp',
                '/bg_tiles/water3.jpg',
                '/bg_tiles/wildlitebluesatinbg.jpg'
            ];
            
            // Select a random background
            const randomBg = backgroundTiles[Math.floor(Math.random() * backgroundTiles.length)];
            
            // Apply the background to the body
            document.body.style.backgroundImage = `url(${randomBg})`;
            document.body.style.backgroundRepeat = 'repeat';
            document.body.style.backgroundAttachment = 'fixed';
        });
    </script>
</head>
<body>
        <header><h1 id="{{ .Site.Title }}"><a href="{{ absLangURL "/" }}">{{ .Site.Title }}</a></h1></header>
<main>
    {{ block "main" . }}{{ end }}
    {{ if .Param "nextprev" }}{{ partial "nextprev.html" . }}{{ end }}
</main>
</body>
</html>
